<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Accordion</title>
  </head>
  <body>
    <div class="container">
      <div class="accordion-theme"><h1>CSS Bayan</h1></div>
      <div class="acc">
        <div class="accordion">
          <input
            class="accordion-input"
            type="radio"
            name="switch"
            checked="checked"
            id="id1"
          />
          <label class="accordion-label" for="id1">My Greetings!</label>
          <div class="accordion-content">
            <img class="image" src="./image/greetings.png" alt="Oops" />
          </div>
        </div>
        <div class="accordion">
          <input class="accordion-input" type="radio" name="switch" id="id2" />
          <label class="accordion-label" for="id2">No God!</label>
          <div class="accordion-content">
            <img class="image" src="./image/ng1.jpg" alt="Oops" />
          </div>
        </div>
        <div class="accordion">
          <input class="accordion-input" type="radio" name="switch" id="id3" />
          <label class="accordion-label" for="id3">No God please no!</label>
          <div class="accordion-content">
            <img class="image" src="./image/ng2.png" alt="Oops" />
          </div>
        </div>
        <div class="accordion">
          <input class="accordion-input" type="radio" name="switch" id="id4" />
          <label class="accordion-label" for="id4">No..No!!</label>
          <div class="accordion-content">
            <img class="image" src="./image/ng3.png" alt="Oops" />
          </div>
        </div>
        <div class="accordion">
          <input class="accordion-input" type="radio" name="switch" id="id5" />
          <label class="accordion-label" for="id5">NOOOOO!!!</label>
          <div class="accordion-content">
            <img class="image" src="./image/ng4.png" alt="Oops" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
